<body>
<div id="Navbar">
    <div id="nav1">
        <div class="left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/PharmEasy_logo.png" alt="">
            <a th:href="@{/medicine}">MEDICINES</a>
            <a th:href="@{/aboutUs}">About</a>
            <a th:href="@{/feedBack}">FeedBack</a>

            <a th:href="@{/contact}">Contact</a>

        </div>
        <div class="rigth">
            <a href='javascript:document.querySelector("#login").classList.toggle("open")' id="logbtn" sec:authentication="principal.username"></a> |
            <i class="fas fa-sign-out-alt"></i> <a href="#" id="logoutLink" style="color: red;" onclick="submitForm()">Logout</a>

            <a href="">Offer</a>
            <a th:href="@{/cart}"> <img src="https://cdn-icons-png.flaticon.com/128/2838/2838838.png" alt=""></a>
            <a href="">Need Help?</a>

            <!--<form th:action="@{/logout}" method="POST" id="sinup">
                <input type="submit" value="logout" style="color:red; background-color:white">
            </form>
            <h5 id="loginbtn"> <i class="fa-solid fa-user"></i> Logout</h5>
             <a href="logout">logout</a>-->


            <!-- OR use a button -->
            <!-- <button id="logoutButton" style="color: red;" onclick="submitForm()">Logout</button> -->

            <!-- Your existing form -->
            <form th:action="@{/logout}" method="POST" id="signup" style="display: none;">
                <!-- You can include any additional form fields if needed -->
                <!-- For CSRF protection, include the CSRF token if your framework requires it -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            </form>

            <!-- Add this script to handle the form submission -->
            <script>
                function submitForm() {
                    document.getElementById('signup').submit();
                }
            </script>
        </div>



    </div>
</div>
<div id="nav2">
    <input type="search" name="search" id="search" placeholder="ðŸ” Search for Medicines and Health Product">
    <div>
        <p>QUICK BUY! GET 15% off on medicines</p>
        <button>Quick order</button>
    </div>
</div>

<div class="page">
    <div class="cart-section">
        <h1 >Your Cart</h1>
        <div class="product-box" th:each="cartItems : ${cartItem}">
            <div class="cart-product">
                <div id="sub-cart-product">
                    <div id="cart-product-imgdiv">
                        <img
                                id="cart-product-img"
                                th:src="'/images/'+${cartItems.products.imageFileName}"
                                alt="product"
                        />
                    </div>
                    <div class="product-detail">
                        <h3 class="product-name" th:text="${cartItems.products.name}" >
                        </h3>
                        <h3 class="price" th:text="${cartItems.products.price}"> 35.00</h3>

                        <div id="quantity-div">
                            <p>Quantity</p>
                            <select name="quantity" id="quantity-count">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="two-buttons">
                        <a id="remove-cart" th:href="@{/deleteCart(id=${cartItems.id})}">Remove</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-section">
            <h2>Order Total</h2>
            <hr />
            <p>Subtotal : <span th:text="${add}" id="totalprice"></span></p>

            <div class="promocode-section">
                <form id = "narayan" action="">
                </form>
            </div>
            <button id="proceed" onclick="proceedtopayment()" >
                <a th:href="@{/address}">Proceed to Checkout</a>
            </button>
            <div class="checkout">
                <p>Or checkout with</p>
                <button id="paypal">
                    <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/2560px-PayPal_logo.svg.png"
                            alt=""
                    />
                </button>
                <button id="pay-letter">
                    <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbjc_9eg4wQ3iAW496FSo2oMko1OioLrf9bPx-aRCS8YgzTRC56s-ZIfnf2kMqNhM64bQ&usqp=CAU"
                            alt=""
                    />
                    Pay letter
                </button>
