<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Admin Dashboard Panel</title>
</head>
<body>
<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img src="images/logo.png" alt="">
        </div>

        <span class="logo_name">PharmEasy</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a href="#">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dahsboard</span>
            </a></li>
            <li><a th:href="@{/create}">
                <i class="uil uil-shopping-bag"></i>
                <span class="link-name">Add Product</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-shopping-cart"></i>
                <span class="link-name">Orders</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">FeedBacks</span>
            </a></li>

        </ul>

        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>

            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>

        <img src="images/profile.jpg" alt="img">
    </div>

    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Orders</span>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>Fist Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>products Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="addres : ${address}" >
                    <td th:text="${addres.firstName}"></td>
                    <td th:text="${addres.lastName}"></td>
                    <td th:text="${addres.address}"></td>
                    <td th:text="${addres.state}"></td>
                    <td th:text="${addres.zip}"></td>
                    <td th:text="${addres.phone}"></td>
                    <td th:text="${addres.city}"></td>

                    <td th:each="carts :${cart}">
                        <p th:text="${carts.products.name}" ></p>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
    </div>

    </div>
</section>

<script th:src="@{/css/js/script.js}"></script>
</body>
</html>
