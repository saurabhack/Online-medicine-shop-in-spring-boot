body,
html {
    height: 100%;
    min-height: 100%;
}

body {
    font-family: 'Roboto',
    sans-serif;
    margin: 0;
    background-color: #e7e7e7;
}
.credit-card {
    width: 360px;
    /* height: 350px; */
    margin: 60px auto 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    background-color: #fff;
    box-shadow: 1px 2px 3px 0 rgba(0,0,0,.10);
}
.form-header {
    height: 60px;
    padding: 20px 30px 0;
    border-bottom: 1px solid #e1e8ee;
}

.form-body {
    height: 340px;
    padding: 30px 30px 20px;
}
.title {
    font-size: 28px;
    margin: 0;
    /* color: #5e6977; */
}
.card-number,.card-name,
.cvv-input input,
.month select,
.year select {
    font-size: 14px;
    /* font-weight: 10; */
    line-height: 14px;
    border: 2px solid black;
}

.card-number,.card-name,
.month select,
.year select {
    font-size: 14px;
    /* font-weight: 100; */
    line-height: 14px;
}

.card-number,.card-name,
.cvv-details,
.cvv-input input,
.month select,
.year select {
    opacity: .7;
    /* color: #86939e; */
    padding: 8px;
}
.card-number,.card-name {
    width: 100%;
    margin-bottom: 20px;
    padding: 8px;
    padding-left: 20px;
    border: 2px solid black;
    /* border-radius: 6px; */
}
.month select,
.year select {
    width: 145px;
    padding: 8px;
    margin-bottom: 20px;
    padding-left: 20px;
    border: 2px solid black;
    /* border-radius: 6px; */
    /* background: url('caret.png') no-repeat; */
    background-position: 85% 50%;
    /* -moz-appearance: none;
    -webkit-appearance: none; */
}
.month select {
    float: left;
}
.year select {
    float: right;
}
/* Buttons Section */
.paypal-btn,
.proceed-btn {
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    border-color: transparent;
}

.proceed-btn {
    margin-top: 5px;
    margin-bottom: 10px;
    background: #545871;
    padding: 8px;
    border-radius: 10px;
}

.paypal-btn a,
.proceed-btn a {
    text-decoration: none;
}

.proceed-btn a {
    color: #fff;
}

.paypal-btn a {
    color: rgba(242, 242, 242, .7);
}

.paypal-btn {
    padding-right: 95px;
    background: url('paypal-logo.svg') no-repeat 65% 56% #009cde;
}
.proceed-btn:hover{
    background-color:#6b6e85 ;
}
      /* footer  */
        /* cart footer */
        #cart-footer{
            width: 100%;
            display: flex;
            justify-content: space-between;
            background: #f0f1f7;
            border-top: 2px solid #bfc1cd;
            position: absolute;
            left: 0;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 100px;
        }
        #cart-footer p{
            font-size: 12px;
        }
        #cart-footer a{
            text-decoration: none;
            color: inherit;
        }
        #cart-footer div:last-child{
            text-align: end;
        }
        #cart-footer img{
            width: 25%;
        }
        #cart-footer p:last-child:hover{
            color: #00a8ca;
            cursor: pointer;
        }
        #left3{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #left3 input{
            margin-top: 25px;
        }

<!-- TOP SECTION  -->
<!-- MIDDLE SECTON  -->
<!-- <h1 style="text-align: center;font-style: italic;font-size: xx-large;font-family: cursive;">TOTAL PRICE â‚¹0</h1> -->
<form class="credit-card" th:action="@{/saveor}" method="POST" th:object="${card}">
    <div class="form-header">
        <h4 class="title" style="text-align: center;">Card detail</h4>
    </div>
    <div class="form-body">
        <input type="text" class="card-name" placeholder="Card Name" th:field="*{name}">
        <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
        <input type="text" class="card-number" placeholder="Card Number" th:field="*{number}">
        <p style="color:red" th:if="${#fields.hasErrors('number')}" th:errorclass="text-danger" th:errors="*{number}"></p>
        <div class="date-field">
            <div class="month">
                <select name="Month" th:field="*{month}">
                    <option th:value="january">January</option>
                    <option th:value="february">February</option>
                    <option th:value="march">March</option>
                    <option th:value="april">April</option>
                    <option th:value="may">May</option>
                    <option th:value="june">June</option>
                    <option th:value="july">July</option>
                    <option th:value="august">August</option>
                    <option th:value="september">September</option>
                    <option th:value="october">October</option>
                    <option th:value="november">November</option>
                    <option th:value="december">December</option>
                </select>
                <p style="color:red" th:if="${#fields.hasErrors('month')}" th:errorclass="text-danger" th:errors="*{month}"></p>
            </div>
            <div class="year">
                <select name="Year">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </div>
        <div class="card-verification">
            <div class="cvv-input">
                <input type="text" id="cvv-text" placeholder="CVV" th:field="*{cvv}">
                <p style="color:red" th:if="${#fields.hasErrors('cvv')}" th:errorclass="text-danger" th:errors="*{cvv}"></p>
            </div>
            <div class="cvv-details">
                <p style="font-size: small;">3 or 4 digits usually found <br> on the signature strip</p>
            </div>
        </div>
        <button type="submit" class="proceed-btn">Proceed</button>
    </div>
</form>
<!-- footer  -->
