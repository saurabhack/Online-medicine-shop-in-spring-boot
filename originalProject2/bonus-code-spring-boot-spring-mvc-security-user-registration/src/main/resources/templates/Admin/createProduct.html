<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Admin Dashboard Panel</title>
</head>
<body>
<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img src="images/logo.png" alt="">
        </div>

        <span class="logo_name">PharmEasy</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a th:href="@{/}">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dahsboard</span>
            </a></li>
            <li><a th:href="@{/create}">
                <i class="uil uil-shopping-bag"></i>
                <span class="link-name">Add Product</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-shopping-cart"></i>
                <span class="link-name">Orders</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">FeedBacks</span>
            </a></li>

        </ul>

        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>

            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>

        <img src="images/profile.jpg" alt="img">
    </div>

    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Add Products</span>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-mid-8 mx-auto rounded border p-4 m-4">
                        <h2 class="text-center mb-5">new product</h2>
                        <form method="post" enctype="multipart/form-data" th:object="${productDTO}" th:action="@{/add}">
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${productDTO.name}">
                                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDTO.name}"></p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Brand</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${productDTO.brand}">
                                    <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productDTO.brand}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Category</label>
                                <div class="col-sm-8">
                                    <select class="form-select" th:field="${productDTO.category}">
                                        <option value="Other">Other</option>
                                        <option value="Phones">Phones</option>
                                        <option value="Computers">Computers</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Printers">Printers</option>
                                        <option value="Cameras">Cameras</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productDTO.category}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Price</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${productDTO.price}" type="number" step="0.01" min="0" >
                                    <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDTO.price}"></p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Description</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${productDTO.description}">
                                    <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDTO.description}"></p>
                                </div>

                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">image</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="${productDTO.imageFile}" type="file">
                                    <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDTO.imageFile}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-sm-4 col-sm-4 d-grid">
                                    <button type="submit" class="btn btn-primary">submit</button>
                                </div>
                                <div class="col-sm-4 d-grid">
                                    <a  class="btn btn-outline-primary" th:href="@{/products}" role="button">Cancel</a>
                                </div>

                            </div>



                        </form>
                    </div>
                </div>
            </div>

        </div>
</section>

<script th:src="@{/css/js/script.js}"></script>
</body>
</html>
